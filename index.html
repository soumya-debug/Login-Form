<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="social-icon"
              >
                <i class="fab fa-facebook-f"></i>
              </a>
              <a
                href="https://mobile.twitter.com/login"
                target="_blank"
                class="social-icon"
              >
                <i class="fab fa-twitter"></i>
              </a>
              <a
                href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                target="_blank"
                class="social-icon"
              >
                <i class="fab fa-google"></i>
              </a>
              <a
                href="https://www.linkedin.com/login/"
                target="_blank"
                class="social-icon"
              >
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form
            action="https://soumya-debug.github.io/My-Website/"
            class="sign-up-form"
          >
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="social-icon"
              >
                <i class="fab fa-facebook-f"></i>
              </a>
              <a
                href="https://mobile.twitter.com/login"
                target="_blank"
                class="social-icon"
              >
                <i class="fab fa-twitter"></i>
              </a>
              <a
                href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                target="_blank"
                class="social-icon"
              >
                <i class="fab fa-google"></i>
              </a>
              <a
                href="https://www.linkedin.com/login/"
                target="_blank"
                class="social-icon"
              >
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>Sign up to explore some of the finest contents.</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Experience the best and simple sign in template using javascript,
              css and html.
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <section class="footer">
      <p>
        Â© Copyright by
        <a href="https://soumya-debug.github.io/My-Website/" target="blank"
          ><span class="color">Soumya Ranjan Rout.</span></a
        >
      </p>
      <p>All rights reserved</p>
    </div>
      </p>
    </section>
    <script src="app.js"></script>
  </body>
</html>
